<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather in App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center title">Weather in</h1>
    <form class="search-loaction" style="position: relative">
      <input type="text" name="city" placeholder="What city?" autocomplete="off"
        class="form-control text-muted form-rounded p-4 shadow-sm" />
        <img class="img-search" src="./img/icons8-search.svg" />
    </form>

    <div class="main-card">
      <div class="card rounded my-3 shadow-lg d-none back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p></p>
            <span></span>
          </div>
          <img src="img/night_image.svg" alt="" class="card-img-top time" />
        </div>
  
        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span></span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition"></p>
              <p class="high"></p>
              <p class="low"></p>
            </div>
          </div>
  
          <div class="icon-container card shadow mx-auto">
            <img src="img/cloud.svg" alt="" />
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p></p>
              <span></span>
            </div>
            <div class="col text-center">
              <p></p>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="list-weather">
      </div>
    </div>
  </div>

  <div class="popup-error d-none-popup">
    <div class="popup-title">
      <span class="close-popup" onclick="{closePopup()}">X</span>
      <img src="./img/error.jpg" alt="image-error" />
    </div>
    <p class="popup-title">city not found</p>
  </div>

  <script src="request.js"></script>
  <script src="index.js"></script>
</body>

</html>
