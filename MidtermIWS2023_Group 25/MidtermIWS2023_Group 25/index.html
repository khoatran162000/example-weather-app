<body>
    <div class="app">
        <div class="card card-weather">
            <div class="input-group mb-3">
                <input type="text" class="form-control input-search" placeholder="Enter your city..."
                    aria-label="Enter your city..." aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary btn-search" type="button" id="button-addon2">Search</button>
            </div>
            <div class="card-body my-main-content">
                <h4 class="card-title mb-4">Weather in <span class="location">Ha Noi</span>, <span
                        class="country">VietNam</span></h4>
                <h3 class="card-title mb-2"><span class="celsius-today">51</span>Â°C</h3>
                <h6 class="card-subtitle mb-3 text-muted description-today">Broken clouds</h6>
                <p class="card-text mb-1">Humidity: <span class="humidity-today">51</span>%</p>
                <p class="card-text">Wind: <span class="wind-today">36</span>mi/h</p>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary btn-modal" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Open Weather Forecast
                    </button>
                </div>
            </div>
            <div class="text-center spinner-box">
                <div class="spinner-border m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
    </div>
    <div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="false">

            <div class="modal-content my-modal">
                <div class="modal-header pt-4 pb-0">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active link-custom" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Today</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link link-custom" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Forecast</button>
                            </li>
                          </ul>

                                                  </div>
                                                </div>
                                            </div>

                                                      <p class="card-text">Clouds</p>

                                        </div>
                                    </div>
                                </div>
                            </div>
