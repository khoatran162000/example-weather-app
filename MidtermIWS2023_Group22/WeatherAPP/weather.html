<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <img class="logo" src="image/weather.png">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <div class= "d-flex">
                    <input class="search-input form-control me-1" type="text" placeholder="Search your location" aria-label="Search" role="search">
                    <button class="btn">
                        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                        <img id="search" src="image/location.gif">
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="Inday-infor">
            <div class="basic-info">

                <div class="location">
                    <div class="time datehouse"></div>
                    <div>
                        <h1 class="city">Hanoi</h1>
                        <div class="date dateday"></div>
                    </div>
                </div>

                <div id="current">
                    <div class="current-icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon">

                    </div>
                    <div class="current-info">
                        <div>
                            <div class="el">Temperate</div>
                            <div class="num temperature"></div>
                        </div>
                        <div>
                            <div class="el">Visibility</div>
                            <div class="num visibility"></div>
                        </div>
                        <div>
                            <div class="el">Humidity</div>
                            <div class="num humidity"></div>
                        </div>
                        <div>
                            <div class="el">Wind speed</div>
                            <div class="num wind-speed"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Chart-->
            <div class="Hourly-forecast">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"
                    integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA=="
                    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <div class="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <!--Future forecast-->
        <div id = "future-forecast" class="future-forecast">
            <div class="table-forecast1">
                <table class="daily-forecast">
                    <tr id="daily">
                        <th class="day">Tuesday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                    <tr id="daily">
                        <th class="day">Wednesday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                    <tr id="daily">
                        <th class="day">Wednesday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                    <tr id="only">
                        <th class="day">Thursday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                </table>
            </div>
            <div class="table-forecast">
                <table class="daily-forecast">
                    <tr id="daily">
                        <th class="day">Friday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                    <tr id="daily">
                        <th class="day">Saturday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                    <tr id="daily">
                        <th class="day">Wednesday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                    <tr>
                        <th class="day">Sunday</th>
                        <th class="icon">
                            <img src="">
                        </th>
                        <td class="average-temp">--</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer>
        <div class="follow">
            <p><strong>Follow more information on:</strong></p>
            <div class="social">
                <a href="#"><img src="image/Facebook.jpg" alt="logo facebook"></a>
                <a href="#"><img src="image/twitter.png" alt="logo twitter"></a>
                <a href="#"><img src="image/gmail.png" alt="logo gmail"></a>
                <a href="#"><img src="image/in.png" alt="logo linkein"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"
        integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.jsdelivr.com/package/npm/chart.js?path=dist"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
